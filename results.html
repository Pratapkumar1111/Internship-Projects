<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCAP Slicer Results</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            font-size: 1.2rem;
        }
        li {
            background: #f8f9fa;
            margin-bottom: 10px;
            padding: 10px 20px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        li a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        li:hover {
            background: #e2e6ea;
            transform: scale(1.02);
        }
        li a:hover {
            color: #0056b3;
        }
        .download-btn {
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
            margin-left: 10px;
        }
        .download-btn:hover {
            background: #218838;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Filtered PCAP Files</h1>
        <ul>
            {% for file in files %}
                <li>
                    <a href="{{ url_for('uploaded_file', filename=file) }}">{{ file }}</a>
                    <a href="{{ url_for('uploaded_file', filename=file) }}" download>
                        <button class="download-btn">Download</button>
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
